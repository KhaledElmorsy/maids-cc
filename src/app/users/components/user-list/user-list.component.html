<mat-card *ngIf="totalPages !== undefined" class="list-container">
  <mat-card-title class="grid-title">Users</mat-card-title>

  <mat-grid-list cols="3" class="user-grid">
    <mat-grid-tile *ngFor="let user of users" class="grid-tile">
      <mat-card class="user-card">
        <img mat-card-lg-image src="{{user.avatar}}" alt="{{user.firstName}}'s photo" />
        <mat-card-subtitle class="subtitle">
          {{user.firstName}} {{user.lastName}}
        </mat-card-subtitle>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator
    [pageSize]="6"
    [length]="totalPages*6"
    (page)="updatePage($event)"
  ></mat-paginator>
</mat-card>
